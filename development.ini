[app:open-chord-charts]
use = egg:open-chord-charts
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
mako.directories = openchordcharts:templates

database.uri = mongodb://localhost/openchordcharts

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    open-chord-charts

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, openchordcharts

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openchordcharts]
level = DEBUG
handlers =
qualname = openchordcharts

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

[pshell]
m = openchordcharts.model
