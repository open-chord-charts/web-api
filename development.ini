[app:main]
use = egg:open-chord-charts

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
;pyramid.includes = pyramid_debugtoolbar

authentication.secret = 'itsaseekreet'

mako.default_filters = escape_silent
mako.directories = openchordcharts:templates
mako.imports = from markupsafe import escape_silent

database.uri = mongodb://localhost/openchordcharts

# OAuth client configuration
oauth.authorize_url = http://localhost:5008/oauth/authorize
oauth.client_id = openchordcharts
oauth.client_secret = openchordcharts secret
oauth.scope.auth = wenou-auth
oauth.token_url = http://localhost:5008/oauth/token

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, openchordcharts

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openchordcharts]
level = DEBUG
handlers =
qualname = openchordcharts

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

[pshell]
m = openchordcharts.model
